<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robo-Sketch: A Kinematics Web App</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
        }
        #app-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        #canvas-container {
            border: 2px solid #bdc3c7;
            border-radius: 10px;
            background: #ecf0f1;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.05);
            margin-bottom: 25px;
        }
        canvas {
            cursor: crosshair;
            display: block;
        }
        .controls {
            width: 100%;
            max-width: 600px;
            margin-top: 10px;
        }
        .control-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .control-group label {
            width: 120px;
            font-weight: bold;
            font-size: 1.1em;
            color: #34495e;
            text-align: right;
            padding-right: 15px;
        }
        .control-group input[type="range"] {
            flex-grow: 1;
            -webkit-appearance: none;
            height: 8px;
            background: #dcdde1;
            border-radius: 5px;
            outline: none;
            transition: background-color 0.3s;
        }
        .control-group input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: #3498db;
            border: 2px solid #fff;
            border-radius: 50%;
            cursor: grab;
            transition: background-color 0.3s, transform 0.2s;
        }
        .control-group input[type="range"]:active::-webkit-slider-thumb {
            cursor: grabbing;
            background: #2980b9;
            transform: scale(1.1);
        }
        #clear-button {
            display: block;
            width: 200px;
            margin: 20px auto 0;
            padding: 12px 25px;
            font-size: 1.1em;
            font-weight: bold;
            color: #fff;
            background-color: #e74c3c;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 10px rgba(231, 76, 60, 0.3);
        }
        #clear-button:hover {
            background-color: #c0392b;
            transform: translateY(-2px);
        }
    </style>
</head>

                <input type="range" id="penWidth" min="1" max="10" value="3">

        </div>
        <button id="clear-button">Clear Canvas</button>
    </div>
